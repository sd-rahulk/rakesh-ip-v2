{% load static %}
{% block content %}
    <h1>Add Appointment</h1>
    <form method="post">
      <img class="img"  src="{% static 'css/bgg.png' %}" alt="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <a class="back" href="{% url 'list_appointments' %}">Back to Appointments</a>
    <style>
        /* Basic styling */
body {
  font-family: 'Times New Roman', Times, serif;
  margin: 0;
  padding: 0;
  background:linear-gradient(45deg, #5DA7DB, #98A8F8, #AAC4FF, #7FBCD2);
}
.img{
  width: 170px;
  height: 170px;
  position: absolute;
  top: -80px;
} 
h1 {
  padding: 20px;
  text-align: center;
  position: absolute;
  top: 20px;
  left: 800px;
}

form {
  display: flex;
  position: absolute;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  top: 250px;
  left: 720px;
  border: 1px solid white;
  padding: 100px;
}

/* Form elements */
label {
  margin-bottom: 5px;
  display: block; /* Display labels on separate lines */
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 250px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 15px;
}

button[type="submit"] {
  background: linear-gradient(to right, #008DDA, #41C9E2, #5AB2FF, #008DDA);
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 200px;
  height: 40px;
}
.button[type="sumbit"]:hover{
  transition: ease-out 0.8s;
  background: linear-gradient(to right, #008DDA,#5AB2FF, #41C9E2, #008DDA);
}

/* Links */
a {
  color: #007bff;
  text-decoration: none; /* Remove underline */
  padding: 10px;
}

a:hover {
  color: #333;
}
.back{
  position: absolute;
  top: 140px;
  left: 140px;
  background-color: #AAC4FF;
  border-radius:10px;
  color: black;
}
.back:hover{
  transition: 0.4s;
  transform: scale(1.4);
}
    </style>
{% endblock %}
