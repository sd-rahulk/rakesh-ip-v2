
{% block content %}
<div class="container">
    <h2>Do you Want to Delete Dr.{{ doctor.name }} from the List?</h2>
    <form method="post" class="animated-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-animate">Yes, delete</button>
    </form>
    <a href="{% url 'list_doctors' %}" class="btn btn-secondary">No, go back</a>
</div>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background:linear-gradient(45deg, #fffbd5, #b20a2c);;
}

.container {
  text-align: center;
  margin-top:20rem;
  background-color: #ff220a;
  /* From https://css.glass */
background: #a72c2c4f;
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(7.3px);
-webkit-backdrop-filter: blur(7.3px);
border: 1px solid rgba(255, 64, 64, 0.49);
}

h2 {
  margin-bottom: 4rem;
  color: #272727; /* Red for emphasis */
}

.animated-form {
  display: inline-block;
  margin: 0 auto;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
  right: 10px;
  margin-right: 40px;
  transition: all 0.2s ease-in-out;
  margin-bottom: 30px;
}

.btn-danger {
  background-color: #dc354696; /* Red */
  color: white;
}

.btn-danger:hover {
  background-color: #c0392b; 
  transform: scale(1.2);
  transition: 0.4s;/* Darker red on hover */
}

.btn-secondary {
  background-color: #ffffffd7; /* Light gray */
  color: black;
  text-decoration: none;
 
}

.btn-secondary:hover {
  background-color: #bbb; 
  transform: scale(2.2);
  transition: 0.4s;  /* Slightly darker gray on hover */
}

</style>
{% endblock %}
