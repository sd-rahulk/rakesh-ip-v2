{% load static %}
{% block content %}
    <h1 class="head2">Patients</h1>
    <header>
     
      <nav>
          <a href="{% url 'home' %}">Home</a> |
          <a href="{% url 'list_doctors' %}">Doctors</a> |
          <a href="{% url 'list_patients' %}">Patients</a> |
          <a href="{% url 'list_appointments' %}">Appointments</a>
      </nav>
  </header>
    <a class="link" href="{% url 'add_patient' %}"><img src="{% static  'css/add.png' %}" href class="plus" alt="">Add Patient</a>
    <ul class="ul">
        {% for patient in patients %}
            <li class="patient-card">{{ patient.name }} - Age: {{ patient.age }}</li>
        {% endfor %}
    </ul>
    <!-- <a href="{% url 'home' %}">Home</a> -->
    <style>
        /* Basic styling */
body {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
  margin: 0;
  padding: 0;
}
.ul{
  position: absolute;
  top: 300px;
  right: 300px;
}
h1 {
  padding: 20px;
  text-align: center;
}
.ul{
    position: absolute;
    top: 220px;
    left: 1100px;
    position: relative;
    right: 500px;
    padding: 20px;
    width: 50%;
    font-size: 18px;
    font-family: 'Times New Roman', Times, serif;
  }
  .link{
    position: relative;
    left: -200px;
  }

.patient-card {
    display: inline-block; /* Display cards side-by-side */
    margin: 1rem;
    padding: 1rem;
    background-color: #f2f2f2;
    color: rgba(0, 0, 0, 0.705);
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);
    position: relative;
    right: 500px;
    padding: 20px;
}



/* Hover effect */
.patient-card:hover{
  background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
}

/* Links */
a {
  color: #007bff;
  text-decoration: none; /* Remove underline */
  padding: 10px;
  display: inline-block; /* Allow links to sit side-by-side */
  
}

a:hover {
  color: #333;
}
header {
    background:linear-gradient(to right, #008DDA, #41C9E2, #41C9E2, #41C9E2); /* Light green */
    color: white;
    padding: 15px;
  }
  
  h1 {
    text-align: center;
  }
  
  nav {
    text-align: center;
  }
  .name{
    font-size: 18px;
    position: relative;
    left: 80px;
    top: 60px;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
  }
  
  nav a:hover {
    background-color: #4ca2d3; /* Darker green */
    border-radius: 30px;
  }
  
  main {
    padding: 20px;
  }
  header nav {
    display: flex; /* Arrange links horizontally */
    justify-content: space-between; /* Distribute links evenly */
    align-items: center; /* Vertically align links in center */
  }
  
  header nav a {
    padding: 10px 20px; /* Increase padding for better spacing */
    font-weight: bold; /* Make links bolder for emphasis */
  }
  header nav a:hover {
    background-color: #4ca2d3; /* Darker green on hover */
    color: #fff; /* White text on hover */
  }
  a.link{
    text-decoration: none;
    font-size: 18px;
    color: black;
    font-family: 'Times New Roman', Times, serif;
    position: absolute;
    top: 280px;
    left: 450px;
    background-color: #89CFF3;
    border-radius: 2px;
  }
a.link:hover{
    transition: ease-out 0.5s;
    transform: scale(1.5);
    background-color: #80B3FF;
}
.plus{
  width: 20px;
  height: 20px;
  position: absolute;
  top: 0px;
  left: -28px;
  cursor: pointer;
}
.head2{
    position: absolute;
    top: 70px;
    left: 900px;
  }
    </style>
{% endblock %}
